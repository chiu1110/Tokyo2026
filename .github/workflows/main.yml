name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # NOTE: do not enable cache unless you commit a lockfile

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Show folders (debug)
        run: |
          echo "---- repo root ----"
          ls -la
          echo "---- dist ----"
          ls -la dist || true
          echo "---- build ----"
          ls -la build || true
          echo "---- docs ----"
          ls -la docs || true
          echo "---- dist/* ----"
          ls -la dist/* 2>/dev/null || true

      - name: Detect publish directory
        id: detect
        shell: bash
        run: |
          set -e

          # Common output dirs
          if [ -f "dist/index.html" ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -f "build/index.html" ]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -f "docs/index.html" ]; then
            echo "dir=docs" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Vite/Angular sometimes output to dist/<name>/index.html
          CANDIDATE=$(find dist -maxdepth 2 -type f -name index.html 2>/dev/null | head -n 1 || true)
          if [ -n "$CANDIDATE" ]; then
            DIR=$(dirname "$CANDIDATE")
            echo "dir=$DIR" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "‚ùå Could not find built index.html (dist/, build/, docs/, or dist/*/)."
          echo "Search results:"
          find . -maxdepth 3 -type f -name index.html || true
          exit 1

      - name: Add SPA fallback (optional)
        run: |
          cp "${{ steps.detect.outputs.dir }}/index.html" "${{ steps.detect.outputs.dir }}/404.html"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.detect.outputs.dir }}
          force_orphan: true
