name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# This is REQUIRED so github-actions[bot] can push to gh-pages
permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # IMPORTANT for https://chiu1110.github.io/Tokyo2026/
      # Make sure you also set base: "/Tokyo2026/" in vite.config.ts
      - name: Build
        run: npm run build

      # Optional but helpful: SPA refresh/deep-link support
      - name: Add SPA fallback
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      # Debug so you can confirm dist/assets exists in logs
      - name: Inspect build output
        run: |
          echo "---- dist tree ----"
          ls -la dist || true
          ls -R dist || true

      # Fail fast if build output is not what GitHub Pages needs
      - name: Ensure build output looks correct
        run: |
          test -f dist/index.html
          test -d dist/assets

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
