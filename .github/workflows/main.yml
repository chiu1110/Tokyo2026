name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # IMPORTANT: no cache here because you have no lockfile

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Add SPA fallback
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Inspect build output
        run: |
          ls -la dist || true
          ls -R dist || true

      - name: Ensure build output looks correct
        run: |
          test -f dist/index.html
          test -d dist/assets

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
